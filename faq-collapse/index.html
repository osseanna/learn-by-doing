<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Collapse</title>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="card open">
      <h2>Why shouldn't we trust atoms?</h2>
      <button><i class="fa-sharp fa-solid fa-xmark"></i></button>
      <div class="answer"><p>They make up everything</p></div>
    </div>
    <div class="card">
      <h2>What do you call someone with no body and no nose?</h2>
      <button><i class="fa-sharp fa-solid fa-angle-down"></i></button>
      <div class="answer"><p>Nobody knows.</p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
